{% load static %}
<!DOCTYPE html>
<html lang="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
    <meta name="author" content="NobleUI">
    <meta name="keywords"
        content="nobleui, noble ui, bootstrap, bootstrap 5, bootstrap5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web, nobleuihtml">

    <title> Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet">
    <!-- End fonts -->

    <!-- core:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/core/core.css' %}">
    <!-- endinject -->

    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->

    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'assets/fonts/feather-font/css/iconfont.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <!-- endinject -->

    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
    <!-- End layout styles -->

    <link rel="stylesheet" href="{% static 'assets/images/favicon.png' %}">
</head>

<body>
    <div class="main-wrapper">
        <div class="page-wrapper full-page">
            <div class="page-content d-flex align-items-center justify-content-center">

                <div class="row w-100 mx-0 auth-page">
                    <div class="col-md-8 col-xl-6 mx-auto">
                        <div class="card">
                            <div class="row">
                                <div class="col-md-4 pe-md-0">
                                    <div class="auth-side-wrapper">

                                    </div>
                                </div>
                                <div class="col-md-8 ps-md-0">
                                    <div class="auth-form-wrapper px-4 py-5">
                                        {% if error_msg.name == 'login_error' %}
                                        <div class="alert alert-danger" role="alert">
                                            {{   error_msg.error_message}}
                                        </div>
                                        {% endif  %}
                                        <a href="#" class="noble-ui-logo d-block mb-2">
                                            <span>Login</span></a>
                                        <h5 class="text-muted fw-normal mb-4">Welcome back! Log in to your account.</h5>

                                        

                                        <form id="sign_in_adm" method="POST"
                                            action="" class="forms-sample">
                                            {% csrf_token %}

                                            <div class="mb-3">
                                                <label for="userEmail" class="form-label">Email address</label>
                                                <input type="text"
                                                    class="form-control{% if error_msg.name == 'mail' %}
                                                    border-danger 
                                                    {% endif %}
                                                    "
                                                    name="email" placeholder="Email" value="{{email}}"
                                                    >
                                               
                                                    {% if error_msg.name == 'mail' %}
                                                    <label class="error mt-1 tx-13 text-danger">{{ error_msg.error_message  }}</label>
                                                    {% endif %}
                                               
                                            </div>

                                            <div class="mb-3">
                                                <label for="userPassword" class="form-label">Password</label>
                                                <input type="password"
                                                    class="form-control 
                                                    {% if error_msg.name == 'password' %}
                                                    border-danger 
                                                    {% endif %}
                                                    "
                                                    name="password" placeholder="Password"
                                                    value="{{password}}" >
                                                    {% if error_msg.name == 'password' %}
                                                    <label class="error mt-1 tx-13 text-danger">{{ error_msg.error_message  }}</label>
                                                    {% endif %}
                                               
                                            </div>

                                            <div>
                                                <button type="submit" class="btn btn-primary">
                                                    Login
                                                </button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- core:js -->
    <script src="{% static 'assets/vendors/core/core.js' %}"></script>
    <!-- endinject -->

    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->

    <!-- inject:js -->
    <script src="{% static 'assets/vendors/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/template.js' %}"></script>
    <!-- endinject -->

    <!-- Custom js for this page -->
    <!-- End custom js for this page -->

</body>

</html>
